name: jlopiba_carreritas
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Iconos de estilo iOS (vienen por defecto en los proyectos Flutter)
  cupertino_icons: ^1.0.8

  # Librería externa que SÍ queremos usar: Font Awesome (versión FREE)
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  # Material Icons por defecto
  uses-material-design: true

  # Tus imágenes locales
  assets:
    - assets/img/
    - assets/data/actividades.json
